<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game - FastAPI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Gomoku</h1>

    <div id="mode-selection-area">
        <h2>Select Game Mode</h2>
        
        <div class="mode-group">
            <input type="radio" id="1p-mode" name="game_mode" value="1P" checked>
            <label for="1p-mode">1-Player (vs Computer)</label>
            
            <div id="difficulty-selection" class="difficulty-group">
                <label>Difficulty:</label>
                <input type="radio" id="difficulty-easy" name="difficulty" value="Easy" checked>
                <label for="difficulty-easy">Easy</label>
                
                <input type="radio" id="difficulty-medium" name="difficulty" value="Medium">
                <label for="difficulty-medium">Medium</label>
                
                <input type="radio" id="difficulty-hard" name="difficulty" value="Hard" disabled>
                <label for="difficulty-hard" class="coming-soon">Hard (Coming Soon)</label>
            </div>
        </div>
        
        <div class="mode-group">
            <input type="radio" id="2p-mode" name="game_mode" value="2P" disabled>
            <label for="2p-mode" class="coming-soon">2-Player (Coming Soon)</label>
        </div>
        
        <!-- Existing New Game button might be moved or its role re-evaluated in JS step -->
        <!-- For now, keep it as is, or move it inside game-container if that makes more sense -->
    </div>

    <div id="game-container"> <!-- Optional wrapper for better layout -->
        <div id="game-status">Loading...</div>
        <canvas id="gomoku-board" width="450" height="450"></canvas> <!-- Initial size -->
        <button id="new-game-button">New Game</button>
    </div>
    <script src="/static/script.js"></script> <!-- JS file to be created later -->
</body>
</html>
